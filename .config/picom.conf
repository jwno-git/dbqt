# Enable animations (required)
animations = true;
animation-stiffness = 200;
animation-window-mass = 0.4;
animation-dampening = 20;
animation-clamping = false;

# Disable animations for ALL windows by default
animation-for-open-window = "none";
animation-for-unmap-window = "none";

# Enable fading (needed for fade effect)
fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 8;

# Animation rules - only animate specific windows
animation-include = [
    "class_g = 'Terminator'"
];

# Use slide animations for both open and close
animation-overrides = [
    "class_g = 'Terminator': open=slide-down, unmap=slide-up"
];

# Rounded corners
corner-radius = 8;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'",
    "class_g = 'Polybar'",
    "class_g = 'dmenu'",
    "class_g = 'Dunst'",
];
